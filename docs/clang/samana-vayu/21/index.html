 <div>
   <p>A simulation uses a pointer to count windows in different rooms. What happens when the following code is executed?</p> 
   <pre>
 int kitchen = 0;
 int bedroom = 0;
 int* pointer = &amp;kitchen; <span class='hc-circled-number'>➊</span>
 *pointer++; <span class='hc-circled-number'>➋</span>
 pointer = &amp;bedroom; <span class='hc-circled-number'>➌</span>
 *pointer++; <span class='hc-circled-number'>➍</span>
 </pre> 
   <div class='horstmann_objectdiagram'>
     <script type='text/javascript'>//<![CDATA[
 (function()
 {
   var kitchen = [0, 0, 'kitchen', '0'];
   var bedroom = [0, 1, 'bedroom', '0'];
   var pointer = [0, 2, 'pointer', ''];
   horstmann_objectdiagram.setup.push({
     show: [pointer, kitchen, bedroom],
     instructions: [
       { set: pointer, value: kitchen, description: 'Initialize the pointer variable.' },
       { set: kitchen, value: 1, description: 'Increment the counter.' },
       { set: pointer, value: bedroom, description: 'Update the pointer variable.' },
       { set: bedroom, value: 1, description: 'Increment the counter.' },
 ]})})() 
    //]]>
     </script>
