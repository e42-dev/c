 <div>
   <p>Rearrange the following lines of code so that the pointer <code>p</code> points to the smaller of <code>a</code> and <code>b</code> and then sets that value to zero. Not all lines are useful.</p> 
   <div class='horstmann_rearrange'>
     <pre>^int* p;
 +if (a &lt; b)
 +{
 . p = &amp;a;
 - p = a;
 - *p = a;
 .}
 .else
 .{
 . p = &amp;b;
 - p = b;
 - *p = b;
 .}
 .*p = 0;
 </pre>
